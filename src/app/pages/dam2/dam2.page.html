<ion-content>
  <ion-list>
    <ion-item *ngFor="let element of lista">
      <ion-avatar>
        <img src={{element.img}}>
      </ion-avatar>
      <ion-label>{{element.nombre}}</ion-label>
      <ion-checkbox color={{element.color}} slot="end" [(ngModel)]="element.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
